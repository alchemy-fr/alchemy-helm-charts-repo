{{- if and $.Values.stack.running .Values.databox.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: databox-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phrasea
      tier: databox-client
  template:
    metadata:
      labels:
        app: phrasea
        tier: databox-client
      annotations:
        {{- include "annotation.checksum.configs" $ | indent 8 }}
    spec:
      {{ include "imagePullSecrets" $ | indent 6 }}
      {{- if $.Values.nodeSelector }}
      nodeSelector: {{ toYaml $.Values.nodeSelector | nindent 4 }}
      {{- end }}
      volumes:
{{- include "volumes.configs" $ | indent 8 }}
      containers:
      - name: databox-client
        image: {{ $.Values.repository.baseurl }}/ps-databox-client:{{ $.Values.repository.tag }}
        {{- if not (eq "latest" $.Values.repository.tag) }}
        imagePullPolicy: Always
        {{- end }}
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: configs
          mountPath: /configs
        envFrom:
        - configMapRef:
            name: urls-config
        - configMapRef:
            name: soketi
        - configMapRef:
            name: databox-client-config
{{- end }}
